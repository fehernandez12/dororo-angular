<div class="row">
  <div class="col-12">
    <div class="page-title-box">
      <div class="page-title-right">
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">Inicio</li>
          <li class="breadcrumb-item active">Partes</li>
        </ol>
      </div>
      <h4 class="page-title">Partes</h4>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-hover table-nowrap w-100">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de la parte</th>
            <th>Demonio que la posee</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let parte of tableData">
            <td>{{ parte.id }}</td>
            <td>{{ parte.nombre }}</td>
            <td *ngIf="parte.demonio; else elseBlock">
              {{ parte.demonio?.nombre }}
            </td>
            <ng-template #elseBlock>
              <td>Ya la recuperaste</td>
            </ng-template>
            <td>
              <button
                class="btn btn-sm btn-outline-danger mr-3"
                (click)="delete(parte)"
              >
                <i class="mdi mdi-trash-can-outline"></i>
              </button>
              <button
                class="btn btn-sm btn-outline-info"
                [routerLink]="['/partes/editar', parte.id]"
              >
                <i class="mdi mdi-pencil-outline"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
